fixate-cooking-show.recipes.raspberrypeachfruitroll-ups.description=Raspberry Peach Fruit Roll-Ups make snack time healthier than ever. With real fruit and no preservatives or other additives you simply don't need, these lower calorie FIX-ed roll-ups are a fun way for you and your kids to make your own yummy snacks from scratch. Plus, they're perfect for squeezing ½ of a fruit serving into packed lunches.
