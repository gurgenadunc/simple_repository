fixate-cooking-show.recipes.veganchocolateavocadopudding.type=recipes-2
fixate-cooking-show.recipes.vegancrabcakes.description=Crispy on the outside, moist on the inside, Vegan Crab Cakes are a delicious plant-based alternative to the classic crab cake. Chickpeas and hearts of palm give this dish a light, flaky texture. And a flavorful array of seasonings adds an authentic taste. A good source of fiber and cholesterol-free, these vegan-style crab cakes are a healthier way to indulge in this classic delicacy.
