fixate-cooking-show.recipes.veganbbqsauce.type=recipes-2
fixate-cooking-show.recipes.veganbeanburrito.description=Plant-based and protein-packed, Vegan Bean Burrito is a fast and filling lunch you can stiff, wrap, and take with you on-the-go. Autumn and Bobby show you how to build your healthy vegan burrito using tasty toppings like radish slices, red onions, and green olives. You can even use leftover meal-prepped ingredients for an easy way to wrap things up.
