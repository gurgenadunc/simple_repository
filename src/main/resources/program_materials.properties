fixate-cooking-show.recipes.sweetpotatohash.type=recipes-2
fixate-cooking-show.recipes.sweetpotatotoast.description=Any way you slice it, Sweet Potato Toast is the perfect anytime snack. Just bake and top each toasted slice with your favorite healthy ingredients in about 30 minutes. Autumn and Bobby show you some topping options you're going to love: one sweet and one savory. Naturally sweet and nutritious, this toast is so good you can even eat it topping-free! 1 [yellow].
