fixate-cooking-show.recipes.fruityspringrolls.description=Savor summer with a healthy treat that's fun to eat and easy to make - Fruity Spring Rolls. This good-for-you dessert filled with sweet-and-juicy honeydew, cantaloupe, pineapple, strawberry, and hints of fresh mint, all rolled into a thin sheet of rice paper, is a delicious, colorful treat kids and adults will love. Serve with a side of refreshing fruit dipping sauce.
