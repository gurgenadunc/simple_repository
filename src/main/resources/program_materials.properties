fixate-cooking-show.recipes.vegansloppyjoes.type=recipes-2
fixate-cooking-show.recipes.vegansweetpotatopies.description=Think sweet potato pie is just for the holidays? Think again. Now you can treat yourself to yummy, no-bake Vegan Sweet Potato Pies all yearlong! Indulge in this creamy blend of sweet potatoes, coconut milk, and classic spices in a delicious graham cracker crust. Top it with a dollop of vegan coconut whipped cream. With fewer calories and less sugar, it’s a perfectly portioned sweet treat that’s as easy as pie to make.
