fixate-cooking-show.recipes.vegancrabcakes.type=recipes-2
fixate-cooking-show.recipes.vegansloppyjoes.description=For comfort food made healthy, try Vegan Sloppy Joes—a sweet-and-savory favorite that tastes just like classic sloppy joes, but without all the high-fructose corn syrup you’ll find in canned sauce. Made with seasoned riced cauliflower, all-natural tomato sauce, and other flavorful ingredients, this Fix-ed dish is a great go-to when you need a quick-and-easy meal that’s kid-approved, too.
