ultimate-portion-fix.recipes.chinesemeatballs.description=For a tasty new take on meatballs, try Chinese Meatballs and go from everyday to exotic. Layered with flavors like tamari and toasted sesame, these moist-and-tender meatballs are packed with lots of savory goodness and just the right amount of lean protein. And they’re easy to mix, bake, and serve in about 30 minutes.
