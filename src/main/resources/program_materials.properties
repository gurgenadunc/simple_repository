ultimate-portion-fix-master-series.novemberultimateportionfixmasterseries"fixfortheholidayspart2".fixatestuffedmini-pumpkins.description=Stuffed Mini Pumpkins are everything the holiday season is about—they’re fun, festive, and filled with your favorite seasonal flavors. Stuffed with wild rice, tempeh, pecans, cranberries, sage, and more, this nutritious vegan dish is loaded with protein and essential nutrients. Kids will love helping you scoop out the pumpkins and you’ll enjoy serving this fun-to-eat treat that looks as good as it tastes.
