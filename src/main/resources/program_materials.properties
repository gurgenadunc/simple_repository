fixate-cooking-show.recipes.vegansweetpotatopies.type=recipes-2
fixate-cooking-show.recipes.vegantunasalad.description=This recipe works well with 80 DAY OBSESSION. For a fresh take on traditional tuna salad, try Fix-friendly Vegan Tuna Salad. This lower-calorie, lower-fat vegan version mixes up chickpeas, avocado, and a variety of veggies and seasonings for a creamy, delectable dish with a tuna-like taste and texture that’s quick to fix.
