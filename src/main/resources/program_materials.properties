ultimate-portion-fix-master-series.novemberultimateportionfixmasterseries"fixfortheholidayspart2".fixatemushroombourguignon.description=Thick and hearty, Mushroom Bourguignon is a versatile dish you can enjoy as a classic stew, a delicious pasta topping, and more. You’ll love the rich taste of this easy-to-make, veggie-filled dish that’s slowly simmered in a smoky-savory blend of seasonings, red wine, and umami-packed miso. It’s such a hearty meal you’d think there’s beef in it! Serve over pasta, rice, or even mashed potatoes (if you have yellow containers left).
