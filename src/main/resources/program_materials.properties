fixate-cooking-show.recipes.misogreenbeans.description=This recipe works well with 80 DAY OBSESSION. Add a pop of savory flavor to your plate in 20 minutes or less with mouthwatering Miso Green Beans. Just mix up the miso sauce, pour it over lightly charred green beans, and enjoy the umami flavor of this delish side dish packed with Vitamin K, a nutrient that’s essential for healthy bones.
