ultimate-portion-fix.recipes.fiveminutesweetpotatosoup.type=recipes-2
ultimate-portion-fix.recipes.slowcookedpoblanopork.description=Autumn and Bobby show you how to create a satisfyingly succulent, protein-rich dish your whole family will love—Slow Cooker Poblano Pork. Just do a little roasting, searing, and sauce making ahead of time, then let the slow cooker do the rest. The result? Juicy, fall-apart tender pork loin topped with a rich, full-flavored roasted poblano sauce. It’s slow-cooked pork so tender you won’t need a knife!
