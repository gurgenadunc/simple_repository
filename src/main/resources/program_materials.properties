ultimate-portion-fix.recipes.chinesemeatballs.type=recipes-2
ultimate-portion-fix.recipes.cookiedoughhummus.description=Perfect for snacking, packed lunches, or even dessert, Cookie Dough Hummus is a yummy little treat that’ll put a smile on everyone’s face. It’s a nutritious, easy-to-blend recipe loaded with chickpeas, oats, cashews, and lip-smacking sweetness (hint: chocolate chips). Pair it with apple, pear, or carrot slices, or simply savor it with a spoon.
