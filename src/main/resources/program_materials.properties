ultimate-portion-fix.recipes.cookiedoughhummus.type=recipes-2
ultimate-portion-fix.recipes.fiveminutesweetpotatosoup.description=Got meal-prepped sweet potatoes in the fridge? Enjoy them in a whole new way with Five-Minute Sweet Potato Soup. This stir-it-all-in soup is super-delicious with a delightful mash-up of sweet and savory flavors that’ll have you loving every spoonful. It’s fast and easy, and it adds vitamins A, niacin, and B6, and minerals like iron and potassium to your day.
