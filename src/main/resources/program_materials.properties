fixate-cooking-show.recipes.pumpkinmuffinswithpumpkinspicefrosting.description=It’s pumpkin spice season! Indulge your favorite craving with this delicious Fix-approved fall treat—Pumpkin Muffins with Pumpkin Spice Frosting. Moist and fluffy with hints of warm spices, these perfectly portioned muffins are super-scrumptious and topped with a sweet-and-creamy pumpkin spice frosting that’ll satisfy your craving with every blissful bite. [yellow] 1½ [blue] ½ [tsp.] 1
