fixate-cooking-show.recipes.fixaterecipelist.description=Check out every delicious and perfectly portioned recipe featured on Autumn and Bobby’s popular Fixate cooking show. Each tasty recipe includes a simple breakdown of nutrients and container equivalents, so you can easily work every dish or drink into your nutrition plan—even if you’re gluten-free, paleo-friendly, vegan, or vegetarian.
fixate-cooking-show.recipes.fixaterecipelist.link=/wp-content/uploads/2019/10/fxr_recipes_10-08-191.pdf
fixate-cooking-show.recipes.fixaterecipelist.type=recipes-2
fixate-cooking-show.recipes.andouillesausage.description=Spice up almost any meal with FIXATE Andouille Sausage - a healthier version of a Cajun classic you can add to your favorite dish or enjoy on its own. Lower in fat with no added sugar and no nitrates, these simple-to-prepare, protein-packed turkey patties are a great way toliven up breakfast, lunch, or dinner with a touch of smoky-spicy flavor.
fixate-cooking-show.recipes.andouillesausage.link=/wp-content/uploads/2019/07/fxr_andouille-sausage_r_07_15_19.pdf
fixate-cooking-show.recipes.andouillesausage.type=recipes-2
fixate-cooking-show.recipes.applepiemuffins.description=Trade in your slice of traditional apple pie for perfectly portioned Apple Pie Muffins and indulge in a healthier treat—without the guilt. Stuffed with antioxidant-rich apples in a thick, sweet filling, these kid-approved muffins are delicious to the last bite. And baking a batch is easy in just a few simple steps. Enjoy one for breakfast or as a yummy snack!
fixate-cooking-show.recipes.applepiemuffins.link=/wp-content/uploads/2019/06/fxr_apple-pie-muffins_r_05.30.19.pdf
fixate-cooking-show.recipes.applepiemuffins.type=recipes-2
fixate-cooking-show.recipes.bananaboats.description=Here's a healthy breakfast idea that's a boatload of fun to eat: Banana Boats with yogurt and granola. Kids will love this banana split-like meal in the morning - and so will you! Topped with crunchy granola, fresh berries, high-protein greek-yogurt, and a touch of sweetness, this hearty breakfast provides energy you need to start the day.
fixate-cooking-show.recipes.bananaboats.link=/wp-content/uploads/2019/03/fxr_banana-boats_r_02.25.19.pdf
fixate-cooking-show.recipes.bananaboats.type=recipes-2
fixate-cooking-show.recipes.bananapancakebites.description=Satisfy your sweet tooth in just a few bites with Banana Pancake Bites. This all-in-the-blender recipe is easy to whip-up, pop in the oven, and enjoy in 30 minutes or less. It's a naturally sweet treat that's totally kid-approved and perfect for breakfast, lunch, or as a yummy, good-for-you snack.
fixate-cooking-show.recipes.bananapancakebites.link=/wp-content/uploads/2019/07/fxr_banana-pancake-bites_r_07_15_19.pdf
fixate-cooking-show.recipes.bananapancakebites.type=recipes-2
fixate-cooking-show.recipes.broccolitots.description=Great for kids and kids at heart, Broccoli Tots are a superfood-powered side dish that's crispy on the outside and soft on the inside, with a potato-like consistency and a yummy flavor that makes you forget you're eating broccoli. Dip them in FIXATE Ketchup for a guilt-free treat that can't be beat!
fixate-cooking-show.recipes.broccolitots.link=/wp-content/uploads/2019/03/fxr_broccoli-tots_r_02.25.19.pdf
fixate-cooking-show.recipes.broccolitots.type=recipes-2
fixate-cooking-show.recipes.buffalochickensoup.description=Spice up lunch or dinner any day of the week with Buffalo Chicken Soup. This rich, creamy, and hearty soup is loaded with tender, juicy chicken and sautéed vegetables and has that robust blue cheese and tangy buffalo flavor you love. Slow-cooked to perfection, it’s a simple-to-make meal that’s sure to be a family favorite.
fixate-cooking-show.recipes.buffalochickensoup.link=/wp-content/uploads/2019/08/fxr_buffalo-chicken-soup_r_07_25_19.pdf
fixate-cooking-show.recipes.buffalochickensoup.type=recipes-2
fixate-cooking-show.recipes.carrotcakebakedoatmeal.description=Now you can satisfy your sweet tooth the healthier way with Carrot Cake Baked Oatmeal. These perfectly portioned, icing-topped muffins taste just like carrot cake, but are 100% Fix-approved! Enjoy one with breakfast or a cup of coffee. 1 [yellow].
fixate-cooking-show.recipes.carrotcakebakedoatmeal.link=/wp-content/uploads/2019/03/fxr_carrot-cake-baked-oatmeal_r_02.25.19.pdf
fixate-cooking-show.recipes.carrotcakebakedoatmeal.type=recipes-2
fixate-cooking-show.recipes.cauliflowertacos.description=Tempted by Taco Tuesday? Indulge in your taco craving any day of the week with Cauliflower Tacos—succulently seasoned, vegan-style taco “meat” you can stuff into corn tortillas and sprinkle with fresh, healthy toppings. It’s a super-easy meal you can mix, sauté, and serve in about 20 minutes.
fixate-cooking-show.recipes.cauliflowertacos.link=/wp-content/uploads/2019/04/fxr_cauliflower-tacos_r_04.02.19.pdf
fixate-cooking-show.recipes.cauliflowertacos.type=recipes-2
fixate-cooking-show.recipes.chickenandveggiequesadilla.description=Here’s a deliciously nutritious quesadilla done right—Fix-approved Chicken & Veggie Quesadilla. Stuffed with everything you love—melted cheese, shredded chicken, fresh veggies, flavorful spices—all wrapped up in the right amounts, this satisfying, single-serving dish is the perfect lunchtime treat.
fixate-cooking-show.recipes.chickenandveggiequesadilla.link=/wp-content/uploads/2019/08/fxr_chicken-and-veggie-quesadilla_r_07_25_19.pdf
fixate-cooking-show.recipes.chickenandveggiequesadilla.type=recipes-2
fixate-cooking-show.recipes.chickenteriyakicasserole.description=Need a new dinner recipe your whole family will love? Try Chicken Teriyaki Casserole. It's loaded with colorful vegetables, lean protein, and nutrient-filled brown rice, then baked in a sweet-and-tangy homemade teriyaki sauce. This well-balanced meal is sure to be a family favorite!
fixate-cooking-show.recipes.chickenteriyakicasserole.link=/wp-content/uploads/2019/03/fxr_chicken-teriyaki-casserole_r_02.25.19.pdf
fixate-cooking-show.recipes.chickenteriyakicasserole.type=recipes-2
fixate-cooking-show.recipes.cinnamonrollmuffins.description=Now you can sip your morning coffee and enjoy the comforting taste of cinnamon rolls with Fix-friendly Cinnamon Roll Muffins. Topped with a dollop of frosting, these dense and delicious muffins are a tasty treat you can add to your breakfast or lunch. They're super simple to make and a healthier option with only half the calories and half the sugar doughnut shop cinnamon swirl muffins.
fixate-cooking-show.recipes.cinnamonrollmuffins.link=/wp-content/uploads/2019/03/fxr_cinnamon-roll-muffins_r_02.25.19.pdf
fixate-cooking-show.recipes.cinnamonrollmuffins.type=recipes-2
fixate-cooking-show.recipes.corndogmuffins.description=Fix-approved Corn Dog Muffins have that yummy corn dog taste kids love without all the unhealthy ingredients that you don't. With specially seasoned lean turkey meatballs hidden inside scrumptious corn muffins, these treats are fun for kids to eat and a whole lot healthier with almost double the protein and a third less sodium than regular corn dogs. ½ [red] ½ [yellow] 1 [tsp.]
fixate-cooking-show.recipes.corndogmuffins.link=/wp-content/uploads/2019/03/fxr_corn-dog-muffins_r_02.25.19.pdf
fixate-cooking-show.recipes.corndogmuffins.type=recipes-2
fixate-cooking-show.recipes.easyeggsalad.description=Easy Egg Salad is a creamy classic with a flavorful new kick and only half the fat you typically find in traditional egg salad recipes. It’s quick and easy to make—and versatile, too. Whip it up with meal-prepped hard-boiled eggs or go eggless and try it with tofu. Either way, you’ll enjoy the same amazingly delicious flavor!
