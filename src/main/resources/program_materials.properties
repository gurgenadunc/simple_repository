fixate-cooking-show.recipes.italianstuffedpeppers.description=Autumn and Bobby show you how to prepare authentic Italian Stuffed Peppers like their grandma used to make - with a FIX-approved twist. Made with healthy veggies, whole-grain brown rice, lean ground turkey, and FIXATE Marinara, this well-balanced dish is stuffed with mouthwatering flavors, and packed with plenty of protein and other nutrients.
