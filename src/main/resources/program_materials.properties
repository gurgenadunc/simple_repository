fixate-cooking-show.recipes.shrimpboilinfoil.description=Here's a classic shrimp boil made super-easy- Shrimp Boil In Foil. Bold, mouthwatering flavors come alive in this Cajun-style dish made with shrimp,veggies,red potatoes, and smoky-spicy FIXATE Andouille Sausage. Baked in foil packets, this protein-rich meal is simple to wrap up in about 30 minutes, with no pot required. It's a convenient grab-and-go lunch everyone will be hungry for!
