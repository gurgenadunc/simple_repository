ultimate-portion-fix-master-series.novemberultimateportionfixmasterseries"fixfortheholidayspart2".fixategluten-freeveganthanksgivingstuffing.description=This Thanksgiving, give everyone’s favorite side dish a healthier twist with Vegan Thanksgiving Stuffing. Chock-full of vitamin-packed veggies, nutritious nuts, fresh, fragrant herbs, and FIXATE Gluten-Free Fresh Bread cubes, this classic holiday recipe is so moist and flavorful your family won’t even know it’s vegan and gluten-free. In just a few steps, you can prep and bake this bountiful dish that serves 8.
